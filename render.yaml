services:
  - type: web
    name: nlp2sql-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGSMITH_PROJECT
        sync: true
        value: nlp2-sql-chatbot
      - key: PG_URI
        sync: false
